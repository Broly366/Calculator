<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Miaoculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="explanation">
            <div class="title">Rules</div>
            <div>
                <ul>
                    <li>Double operator doesn't work, except -(ES. 5--5 = 10, 5**5 = ERROR) </li>
                    <li>A operation is between 2 numbers, third operand will be excluded (ES 5-5 = 0, 5-5-5 = 0)</li>
                </ul>
            </div>
        </div>
        <div class="calculatorKeys">
            <input type="text" id="display" readonly>
            <div class="buttons-box">
                <button class="buttons operator" style="width: 223px;" onclick="clearDisplay()">AC</button>
                <button class="buttons operator" onclick="putOpInDisplay('%')">%</button>
                <button class="buttons number" onclick="putOpInDisplay('/')">/</button>
                <button class="buttons number" onclick="putNumInDisplay(7)">7</button>
                <button class="buttons number" onclick="putNumInDisplay(8)">8</button>
                <button class="buttons number" onclick="putNumInDisplay(9)">9</button>
                <button class="buttons operator" onclick="putOpInDisplay('*')">*</button>
                <button class="buttons number" onclick="putNumInDisplay(4)">4</button>
                <button class="buttons number" onclick="putNumInDisplay(5)">5</button>
                <button class="buttons number" onclick="putNumInDisplay(6)">6</button>
                <button class="buttons operator" onclick="putOpInDisplay('-')">-</button>
                <button class="buttons number" onclick="putNumInDisplay(1)">1</button>
                <button class="buttons number" onclick="putNumInDisplay(2)">2</button>
                <button class="buttons number" onclick="putNumInDisplay(3)">3</button>
                <button class="buttons operator" onclick="putOpInDisplay('+')">+</button>
                <button class="buttons number" style="width: 223px;" onclick="putNumInDisplay(0)">0</button>
                <button class="buttons " onclick="addPeriod('.')">.</button>
                <button class="buttons operator" onclick="calculate()">=</button>
            </div>
        </div>
        <div class="footer">MADE BY <a class="link" style="text-decoration: none; color: maroon;"  href="https://github.com/Broly366">BROLY366</a></div>
        <script src="javascript.js"></script>
    </body>
</html>
